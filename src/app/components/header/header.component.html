  <div class="nav-container">
    <h3 class="logo"><a routerLink="/products">ONLINE SHOPPING</a></h3>
    <ul class="nav-right">
      <li *ngIf="!isLogin"><button (click)="userAuth()">Login</button></li>
      <li *ngIf="isLogin"><button (click)="userAuth()">Logout</button></li>
      <li class="user-details" *ngIf="isLogin">Hello, {{currentUser$ | async}} <span>{{currentUserRole$ | async}}</span></li>
      <li *ngIf="(currentUserRole$ | async) === 'ADMIN'"><a routerLink="/products">ONLY FOR ADMINS {{currentUserRole$ | async}}</a></li>
      <li><a class="cart" routerLink="/products/cart">Shopping Cart
        <span class="badge">{{ shoppingCartLength$ | async}}</span>
      </a>
      </li>
    </ul>
  </div>
