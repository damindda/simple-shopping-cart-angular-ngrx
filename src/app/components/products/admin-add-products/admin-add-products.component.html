<div class="add-products-page">
  <h2 class="message">Add Products to the Shopping Cart</h2>
  <form
    class="flex-column"
    [formGroup]="shoppingcartform"
    (ngSubmit)="submitShoppingCartItems()"
  >
    <div class="flex-row align-left">
      <label class="width20">Product Name</label>
      <input
        type="text"
        placeholder="enter product name"
        formControlName="name"
        class="input"
        [ngClass]="{
          'is-invalid': submitted && shoppingcartformvalues['name'].invalid
        }"
      />
    </div>

    <div class="flex-row align-left">
      <label class="width20">Product Description</label>
      <input
        type="text"
        placeholder="enter product description"
        formControlName="description"
        class="input"
        [ngClass]="{
          'is-invalid':
            submitted && shoppingcartformvalues['description'].invalid
        }"
      />
    </div>

    <div class="flex-row align-left">
      <label class="width20">Product Price</label>
      <input
        type="text"
        placeholder="enter product price"
        formControlName="price"
        class="input"
        [ngClass]="{
          'is-invalid': submitted && shoppingcartformvalues['price'].invalid
        }"
      />
    </div>

    <div class="flex-row align-left">
      <label class="width20">Product Discount</label>
      <input
        type="text"
        placeholder="enter product discount"
        formControlName="discount"
        class="input"
        [ngClass]="{
          'is-invalid': submitted && shoppingcartformvalues['discount'].invalid
        }"
      />
    </div>

    <button class="button-secondary" type="submit">Add</button>
  </form>
</div>
